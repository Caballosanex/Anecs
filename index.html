<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="title">Patitos: 1</title>
  <link rel="icon" type="image/png" href="media/anec.png"/>
  <style>
    body {
      margin: 0;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .counter,
    .timer {
      background-color: #0011ff;
      border: 1px solid #0011ff;
      border-radius: 5px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      margin: 0.5em;
      padding: 0.5em 1em;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="counter" id="counter">Patitos: 1</div>
    <div class="timer" id="timer">Timer: 00:01</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
